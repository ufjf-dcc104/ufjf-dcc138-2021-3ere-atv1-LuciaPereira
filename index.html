<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p> por Lucia Pereira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let vx = 0; //velocidade
        let y  = 100;
        let vy =0; //velocidade na posicao y
        let a = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){

            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            
            ctx.fillStyle ="black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            
            //atualiza dinamica dos estados
            x = x + vx*dt;
            y = y + vy*dt;
            

            //desenha elementos
            ctx.fillStyle ="white";
            ctx.fillRect(x,y,20,20);

            requestAnimationFrame(desenha);
            t0 = t;

        }
        addEventListener("keydown", teclaPressionada);
        function teclaPressionada(e){
            //adiciona controle de velocidades
            console.log(e.key);
            switch(e.key){
               case "ArrowUp":
                   vy= -20;
                   break;
               case "ArrowDown":
                    vy = +20;
                    break;
               case "ArrowLeft":
                   vy= -20;
                   break;
               case "ArrowRight":
                    vy = +20;
                    break;
               default:
               break;
           }
        }
    </script>
</body> 
</html>
