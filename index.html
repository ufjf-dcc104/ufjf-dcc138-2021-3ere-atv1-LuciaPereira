<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p> por Lucia Pereira (2021)</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {
            //primeiro elemento
             x : 150,
             vx : 0, //velocidade
             ax : 0,
             y  : 100,
             vy : 0, //velocidade na posicao y
             ay : 0,
             cor: "white",
             desenhar:desenharElemento,
             mover: moverElemento,
                           
            
        }
        let e = {
            x : 300,
            vx : 0,//velocidade
            ax : 0,
            y  : 200,
            vy :0, //velocidade na posicao y
            ay : 0,
            cor: "red",
            desenhar:desenharElemento,
            mover: moverElemento,
            controlar: perseguirAlvo  
         }
     
        const k =180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){

            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            ctx.fillStyle ="black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            
            //Controladores
            e.controlar(p);
                        
            //atualiza dinamica dos estados branco
         
            //atualiza dinamica dos estados vermelho
            p.mover();
            e.mover();
            
            //desenha elementos
            p.desenhar();
            e.desenhar();
            
            requestAnimationFrame(desenha);
            t0 = t;
        }
        function moverElemento(){
                this.vx = this.vx + this.ax*dt;
                this.x = this.x + this.vx*dt;
                this.vy = this.vy + this.ay*dt;
                this.y = this.y + this.vy*dt;
        }
        function desenharElemento(){
                ctx.fillStyle = this.cor;
                ctx.fillRect(this.x,this.y,20,20);
        }
        function perseguirAlvo(alvo){
            this.ax =0.5* (alvo.x - e.x) - 0.2*this.vx;
            this.ay =0.5* (alvo.y - e.y) - 0.2*this.vy;
        }
        function evitarAlvo(alvo){
            this.ax =-0.5* (alvo.x - e.x) - 0.2*this.vx;
            this.ay =-0.5* (alvo.y - e.y) - 0.2*this.vy;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        function teclaPressionada(event){
            //adiciona controle de velocidades
            console.log(event.key);
            switch(event.key){
               case "ArrowUp":
                   p.ay= -k;
                   break;
               case "ArrowDown":
                    p.ay = +k;
                    break;
               case "ArrowLeft":
                   p.ax= -k;
                   break;
               case "ArrowRight":
                    p.ax =+k;
                    break;
           }
        }
        function teclaSolta(event){
            //adiciona controle de velocidades
            console.log(event.key);
            switch(event.key){
               case "ArrowUp":
                   p.ay=0;
                   break;
               case "ArrowDown":
                    p.ay=0;
                    break;
               case "ArrowLeft":
                    p.ax=0;
                   break;
               case "ArrowRight":
                    p.ax=0;
                    break;
               
           }
        }
    </script>
</body> 
</html>
